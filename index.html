<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Button</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">Shrimp Detector ü¶ê</h1>
<button id="popupButton">Start Detection</button>

<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close">&times;</span>
    <p>are you a shrimp?</p>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
  </div>
</div>

<div id="imageContainer" style="display: none;">
  <img src="shrimp.jpg" alt="Image">
</div>

<audio id="clickSound">
  <source src="Cat Laughing At You.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script src="script.js"></script>
</body>
</html>
